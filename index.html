<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Type Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.55.8/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.7/dist/pizzip.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.7/dist/pizzip-utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
<body>
    <header>
        <img src="Logo.png">
        <h1 id="title">CIDV Form</h1>
    </header>

    <main id="main">

        <div id="authentication">
            <h2>Log In</h2>
            <p>Please log in with provided username/password</p>
            
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" required>
    
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" required>
    
            <button id="submit" type="submit">Login</button>
        </div>

    </main>

    <footer>
        <p>
            Developed by Cameron Price. <br> This is just a template, questions/ company types etc: would need to be changed dependant on business needs.
        </p>
    </footer>

</body>
<script type="module" src="script.js"></script>
</html>
